  <?php
    if (isset($_POST['number']) && is_numeric($_POST['number'])) {
      $number = intval($_POST['number']);
      echo '<table>';
      echo '<tr><th></th>';
      for ($i = 1; $i <= $number; $i++) {
        echo '<th>' . $i . '</th>';
      }
      echo '</tr>';
      for ($i = 1; $i <= $number; $i++) {
        echo '<tr><th>' . $i . '</th>';
        for ($j = 1; $j <= $number; $j++) {
          echo '<td>' . ($i * $j) . '</td>';
        }
        echo '</tr>';
      }
      echo '</table>';
    }
  ?>
